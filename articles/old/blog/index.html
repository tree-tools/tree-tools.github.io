<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>記事一覧 | GASで作業をもっとラクに</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="GASに関する記事の一覧ページです。">
  <link rel="stylesheet" href="../../style.css">

  <style>
    .articles-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .article-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      width: calc(50% - 10px);
      box-sizing: border-box;
      background: #f9f9f9;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .article-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .article-card a {
      text-decoration: none;
    }

    .article-meta {
      font-size: 0.9em;
      color: #666;
      margin-top: 0.5em;
    }

    .tags {
      margin-top: 0.5em;
    }

    .tags span {
      background: #eee;
      padding: 3px 6px;
      margin-right: 5px;
      border-radius: 3px;
      font-size: 0.8em;
      display: inline-block;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .article-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="site-title">GASで作業をもっとラクに</div>
      <nav class="hamburger-menu">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
          <li><a href="../../index.html">トップ</a></li>
          <li><a href="../../gas-about.html">GASとは</a></li>
          <li><a href="../../gas-auth-guide.html">GAS認証ガイド</a></li>
          <li><a href="../../gas-use.html">GASでできること</a></li>
          <li><a href="../blog/index.html">記事一覧</a></li>
          <li><a href="../../privacy.html">プライバシーポリシー</a></li>
          <li><a href="../../contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>記事一覧</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="キーワードで検索...">
    </div>

    <div class="articles-container" id="articlesContainer">
      <!-- JSでarticles.jsを読み込んでここに記事を表示 -->
    </div>
  </main>

  <footer>
    <div>
      <p>&copy; 2025 GASで作業をもっとラクに</p>
    </div>
  </footer>

  <script src="../data/articles.js"></script>
  <script>
    const container = document.getElementById('articlesContainer');
    const input = document.getElementById('searchInput');

    function renderArticles(data) {
      container.innerHTML = "";
      data.forEach(article => {
        const card = document.createElement('div');
        card.className = 'article-card';

        card.innerHTML = `
          <a href="${article.link}">
            <img src="${article.thumbnail}" alt="${article.title}">
            <h2>${article.title}</h2>
          </a>
          <div class="article-meta">
            ${article.date} | ${article.category}
          </div>
          <div class="tags">
            ${article.tags.map(tag => `<span>${tag}</span>`).join(' ')}
          </div>
        `;
        container.appendChild(card);
      });
    }

        article.title.toLowerCase().includes(keyword) ||
        article.category.toLowerCase().includes(keyword) ||
        article.tags.some(tag => tag.toLowerCase().includes(keyword))
      );
      renderArticles(filtered);
    });
  </script>
</body>

</html>
